<!DOCTYPE html>
<html lang="en" ng-app="todomvc">
	<head>
		<meta charset="UTF-8">
		<title>Todo list</title>
		<link rel="stylesheet" href="css/style.css">
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script>window.jQuery || document.write('<script src="lib/jquery-2.1.4.min.js"><\/script>')</script>
	</head>
	<body>
		<div class="wrap">
			<section ng-controller="todoCtrl">
				<form id="todo-form" ng-submit="addTodo()">
						<input id="new-todo" ng-model="newTodo" placeholder="Еще задача" autofocus>
				</form>
				<ul id="todos-list">
					<li ng-repeat="todo in todos" ng-class="{completed: todo.completed, editing: todo == editedTodo}">
						<input type="checkbox" ng-model="todo.completed">
						<span ng-dblclick="editTodo(todo)">{{todo.title}}</span>
						<span class="del" ng-click="removeTodo(todo)">Удалить</span>
						<form ng-submit="doneEditing(todo)" class="edit-form">
							<input ng-model="todo.title" todo-blur="doneEditing(todo)" todo-focus="todo == editedTodo">
						</form>
					</li>
				</ul>
			</section>
		</div>
		<script src="lib/angular.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/services/todoStorage.js"></script>
		<script src="js/controllers/todoCtrl.js"></script>
	</body>
</html>
